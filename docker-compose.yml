version: '3.8'

services:
  frontend:
    # Use the Dockerfile.dev for development setup
    build:
      context: .
      dockerfile: Dockerfile.dev
    
    # Mount local source code into the container for hot-reloading
    volumes:
      # Mount the entire project directory into /app inside the container
      - .:/app
      # CRITICAL: Re-mount the node_modules folder from the container installation.
      # This prevents symlink and path issues that occur when mounting node_modules
      # from a Windows/Mac host into a Linux container.
      - /app/node_modules

    # Map the container port (5173, the default Vite dev port) to your host machine
    ports:
      - "5173:5173"
      
    # Run the Vite development server command
    command: npm run dev -- --host 0.0.0.0
    
    # Environment variable to resolve network/HMR issues in Docker
    environment:
      - CHOKIDAR_USEPOLLING=true
      
    # Stop the container gracefully on interrupt (Ctrl+C)
    tty: true
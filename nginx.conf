server {
    # Listen on port 80
    listen 80;

    # Set the root directory for serving files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # The core of SPA routing:
        # 1. Try serving the requested URI (e.g., /assets/image.png)
        # 2. If it's a directory, try serving the index.html inside it
        # 3. If neither works, serve the main index.html file (fallback)
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache control for static assets (fonts, images, js, css)
    location ~* \.(?:css|js|map|jpe?g|gif|png|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|wmv|flv|swf|woff2?|eot|ttf|otf)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}